<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Break-y</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Dosis:400,700' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
</head>
<body>
     
<div class="banner">
    <img class="toggle" src="img/bacon-toggle.svg" alt="toggle">
    <nav class="navigation">
        <ul>
            <li class="kilo"><a href="#Types">Types of Breakfast</a></li>
        </ul>
    </nav>
    <h1 class="breakfast">Breakfast</h1>
    <h2 class="subtitle">The most important meal of the day</h2>
    <div class="fulltoaster">
        <img class="toaster" src="img/toaster.svg" alt="toaster">
        <img class="toast" src="img/toast.svg" alt="toast">
        <img class="trigger" src="img/trigger.svg" alt="trigger">
    </div> 
    <div class="down-arrow">
        <img class="down" src="img/down-button.svg" alt="down arrow">
    </div>
</div>
    
<main id="Types">

    <div class="grid">
        
        <div class="unit unit-s-1 unit-m-1-3 unit-l-1-3">
            <div class="one">
                <div class="spoon"></div>
                <button class="button button-stir">Stir</button>
            </div>
        </div>
        
        <div class="unit unit-s-1 unit-m-1-3 unit-l-1-3">
            <div class="two">
                <div class="steam"></div>
                <button class="button button-show-hide">Heat</button>
            </div>
        </div>
        
        <div class="unit unit-s-1 unit-m-1-3 unit-l-1-3">
            <div class="three">
                <div class="egg"></div>
                <button class="button button-fry">Fry</button>
            </div>
        </div>
        
    </div>
        
</main>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.0/jquery.scrollTo.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-localScroll/1.4.0/jquery.localScroll.min.js"></script>    
<script src="js/main.js"></script>
    
</body>
</html>
